
syntax = "proto3";

option go_package = "github.com/guycole/daring-chupacabra/chupacabra";

package chupacabra;

// 
service Chupacabra {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// 
message HelloRequest {
  string name = 1;
}

// 
message HelloReply {
  string message = 1;
}
